<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Obj Constructor</h3>
    <script>


        var voiture = {

            marque : 'renault',
            modele : 'twingo',
            annee : 2000,
            i: 0,
            compteurKm : function () {
            return this.i++;
            
             },
            get lemodel(){
            return this.modele;
             }

        }

        var voiture2 = {

        marque : 'citroen',
        modele : 'picasso',
        annee : 2004,
        i: 0,
        compteurKm : function () {
            return  this.i++;
            
        },
        get lemodel(){
            return this.modele;
        }

    }

console.log("le compteur de la voiture " + voiture.compteurKm());
console.log("le compteur de la voiture " + voiture.compteurKm());
console.log("le compteur de la voiture " + voiture.compteurKm());
console.log("le compteur de la voiture " + voiture.lemodel);

    /*obj constructeur fonction */
    
    function Voiture(marque, modele, annee){
        this.marque = marque;
        this.modele = modele;
        this.annee = annee;
        this.i= 0;
        this.compteurKm = function () {
            return  this.i++;
        }

        this.initCompteur = function(km){
            return this.i = km;
        }

    }
     var voiture = new Voiture("renault","twingo",2000);

     voiture.initCompteur(1000)

     var voiture2 = new Voiture("citroen","picasso",2004);

     voiture2.initCompteur(5000)

console.log("marque " + voiture.marque);
console.log("marque " + voiture2.marque);

console.log("compteur " + voiture.compteurKm());
console.log("compteur " + voiture2.compteurKm());
console.log("compteur " + voiture.compteurKm());
console.log("compteur " + voiture2.compteurKm());

     </script>
</body>
</html>
