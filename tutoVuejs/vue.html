<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Interface</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <p class="jumbotron">Login : <input type="text" v-model="user"/>Vous etes connecté en tant que {{ user }}</p>
            </div>

            <h1 class="display-4">Produits commandés</h1>
                <ul>
                        <li v-for="commande in commandes">{{ commande }}</li>
                </ul>

            <h1 class="display-4">Produits disponible</h1>
            <div lass="row">
                <div class="col-3" v-for="produit in produits">
                    <p class="jumbotron">
                        {{ produit }}<br>
                        <button v-on:click="commander(produit)">commander</button>
                    </p>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                 user: "Guillaume",
                 produits: ["pizza", "hamburger","cheese","tacos"],
                 commandes: []
            },
            methods: {
                commander: function(produit){
                    this.commandes.push(produit);
                }
            }
        })
    </script>
</body>
</html>
